<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random cat</title>
    <style>
      body {
        text-align: center;
      }
      .main-cat button {
        position: relative;
        left: -45px;
        bottom: 15px;
      }
      .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };

      function Title(props) {
        return <h1>{props.children}</h1>;
      }

      const Form = ({ updateMainCat }) => {
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
        const [value, setValue] = React.useState("");
        const [errorMessage, setErrorMessage] = React.useState("");

        function handleInputChange(event) {
          const inputValue = event.target.value;
          setErrorMessage(
            includesHangul(inputValue) ? "영어로 입력해주세요" : ""
          );
          setValue(inputValue.toUpperCase());
        }

        function handleFormSubmit(event) {
          event.preventDefault();
          setErrorMessage(value === "" ? "공백은 입력할 수 없습니다!" : "");
          if (value !== "") {
            updateMainCat(value);
            setValue("");
          }
        }

        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 문구를 입력해주세요"
              value={value}
              onChange={handleInputChange}
            />
            <button type="submit">생성</button>
            <p style={{ color: "red" }}>{errorMessage}</p>
          </form>
        );
      };

      const MainCat = ({ img, onLikeClick }) => {
        return (
          <div className="main-cat">
            <img src={img} alt="고양이" width="400" />
            <button onClick={onLikeClick}>🤍</button>
          </div>
        );
      };

      const Favorites = ({ favorites }) => {
        return (
          <ul className="favorites">
            {favorites.map((cat) => (
              <CatItem key={cat} img={cat} />
            ))}
          </ul>
        );
      };

      function CatItem({ img }) {
        return (
          <li>
            <img src={img} style={{ width: "100px" }} />
          </li>
        );
      }

      const App = () => {
        const CAT1 =
          "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 =
          "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 =
          "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        const [counter, setCounter] = React.useState(
          jsonLocalStorage.getItem("counter") || 0
        );
        const [mainCat, setMainCat] = React.useState(CAT1);
        const [favorites, setFavorites] = React.useState(
          jsonLocalStorage.getItem("favorites") || []
        );

        function updateMainCat() {
          setMainCat(CAT2);
          const nextCounter = counter + 1;
          setCounter(nextCounter);
          jsonLocalStorage.setItem("counter", nextCounter);
        }

        function handleLikeClick() {
          const nextFavorite = [...favorites, mainCat];
          setFavorites(nextFavorite);
          jsonLocalStorage.setItem("favorites", nextFavorite);
        }

        return (
          <div>
            <Title>{counter} Random Cat</Title>
            <Form updateMainCat={updateMainCat} />
            <MainCat img={mainCat} onLikeClick={handleLikeClick} />
            <Favorites favorites={favorites} />
          </div>
        );
      };

      const target = document.querySelector("#target");

      ReactDOM.render(<App />, target);
    </script>
  </body>
</html>
