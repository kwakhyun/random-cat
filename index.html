<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random cat</title>
    <style>
      body {
        text-align: center;
      }
      .main-cat button {
        position: relative;
        left: -45px;
        bottom: 15px;
      }
      .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }
      .favorites img {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div id="paint"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      function Title(props) {
        return <h1>{props.children}</h1>;
      }

      const Form = () => {
        // arrow function
        return (
          <form>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
            />
            <button type="submit">생성</button>
          </form>
        );
      };

      const MainCat = (props) => {
        return (
          <div class="main-cat">
            <img src={props.img} alt="고양이" width="400" />
            <button>🤍</button>
          </div>
        );
      };

      const Favorites = () => (
        // 중괄호, return 생략
        <ul class="favorites">
          <CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
          <CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript" />
        </ul>
      );

      function CatItem({ img }) {
        // ES6 Destructuring 객체 비구조화 할당
        return (
          <li>
            <img src={img} />
          </li>
        );
      }

      const app = (
        <div>
          <Title>Random Cat</Title>
          <Form />
          <MainCat img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
          <Favorites />
        </div>
      );

      const paint = document.querySelector("#paint");

      ReactDOM.render(app, paint);
    </script>
  </body>
</html>
