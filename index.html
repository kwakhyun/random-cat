<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random cat</title>
    <style>
      body {
        text-align: center;
      }
      .main-cat button {
        position: relative;
        left: -45px;
        bottom: 15px;
      }
      .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }
      .favorites img {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div id="paint"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const catItem = (
        <li>
          <img
            src="https://cataas.com/cat/60b73094e04e18001194a309/says/react"
            alt="고양이"
          />
        </li>
      );

      const title = <h1>첫번째 랜덤 고양이</h1>;

      const form = (
        <form>
          <input
            type="text"
            name="name"
            placeholder="영어 대사를 입력해주세요"
          />
          <button type="submit">생성</button>
        </form>
      );

      const mainCat = (
        <div class="main-cat">
          <img
            src="https://cataas.com/cat/60b73094e04e18001194a309/says/react"
            alt="고양이"
            width="400"
          />
          <button>🤍</button>
        </div>
      );

      const favorites = (
        <ul class="favorites">
          {catItem} {catItem} {catItem}
        </ul>
      );

      const app = (
        <div>
          {title}
          {form}
          {mainCat}
          {favorites}
        </div>
      );

      const paint = document.querySelector("#paint");

      ReactDOM.render(app, paint);
    </script>
  </body>
</html>
