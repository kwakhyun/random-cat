<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random cat</title>
    <style>
      body {
        text-align: center;
      }
      .main-cat button {
        position: relative;
        left: -45px;
        bottom: 15px;
      }
      .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }
    </style>
  </head>
  <body>
    <div id="paint"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      function Title(props) {
        return <h1>{props.children}</h1>;
      }

      const Form = ({ handleFormSubmit }) => {
        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="ÏòÅÏñ¥ ÎåÄÏÇ¨Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî"
            />
            <button type="submit">ÏÉùÏÑ±</button>
          </form>
        );
      };

      const MainCat = ({ img, handleLikeClick }) => {
        return (
          <div className="main-cat">
            <img src={img} alt="Í≥†ÏñëÏù¥" width="400" />
            <button onClick={handleLikeClick}>ü§ç</button>
          </div>
        );
      };

      const Favorites = ({ favorites }) => {
        return (
          <ul className="favorites">
            {favorites.map((cat) => (
              <CatItem key={cat} img={cat} />
            ))}
          </ul>
        );
      };

      function CatItem({ img }) {
        return (
          <li>
            <img src={img} style={{ width: "100px" }} />
          </li>
        );
      }

      const App = () => {
        const CAT1 =
          "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 =
          "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 =
          "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        const [counter, setCounter] = React.useState(1);
        const [mainCat, setMainCat] = React.useState(CAT1);
        const [favorites, setFavorites] = React.useState([CAT1, CAT2]);

        function handleFormSubmit(event) {
          event.preventDefault();
          setCounter(counter + 1);
          setMainCat(CAT2);
        }

        function handleLikeClick() {
          setFavorites([...favorites, mainCat]);
        }

        return (
          <div>
            <Title>{counter} Random Cat</Title>
            <Form handleFormSubmit={handleFormSubmit} />
            <MainCat img={mainCat} handleLikeClick={handleLikeClick} />
            <Favorites favorites={favorites} />
          </div>
        );
      };

      const paint = document.querySelector("#paint");

      ReactDOM.render(<App />, paint);
    </script>
  </body>
</html>
