<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random cat</title>
    <style>
      body {
        text-align: center;
      }
      .main-cat button {
        position: relative;
        left: -45px;
        bottom: 15px;
      }
      .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };

      const fetchCat = async (text) => {
        const OPEN_API_DOMAIN = "https://cataas.com";
        const response = await fetch(
          `${OPEN_API_DOMAIN}/cat/says/${text}?json=true`
        );
        const responseJson = await response.json();
        return `${OPEN_API_DOMAIN}/${responseJson.url}`;
      };

      function Title(props) {
        return <h1>{props.children}</h1>;
      }

      const Form = ({ updateMainCat }) => {
        const includesHangul = (text) => /[ã„±-ã…|ã…-ã…£|ê°€-í£]/i.test(text);
        const [value, setValue] = React.useState("");
        const [errorMessage, setErrorMessage] = React.useState("");

        function handleInputChange(event) {
          const inputValue = event.target.value;
          setErrorMessage(
            includesHangul(inputValue) ? "ì˜ì–´ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”" : ""
          );
          setValue(inputValue.toUpperCase());
        }

        function handleFormSubmit(event) {
          event.preventDefault();
          setErrorMessage(value === "" ? "ê³µë°±ì€ ì…ë ¥í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤!" : "");
          if (value !== "") {
            updateMainCat(value);
            setValue("");
          }
        }
        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="ì˜ì–´ ë¬¸êµ¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”"
              value={value}
              onChange={handleInputChange}
            />
            <button type="submit">ìƒì„±</button>
            <p style={{ color: "red" }}>{errorMessage}</p>
          </form>
        );
      };

      const MainCat = ({ img, onLikeClick, savedCat }) => {
        const likeIcon = savedCat ? "ğŸ’" : "ğŸ¤";
        return (
          <div className="main-cat">
            <img src={img} alt="ê³ ì–‘ì´" width="400" />
            <button onClick={onLikeClick}>{likeIcon}</button>
          </div>
        );
      };

      const Favorites = ({ favorites }) => {
        if (favorites.length === 0) {
          return <b>í•˜íŠ¸ë¥¼ ëˆŒëŸ¬ ê³ ì–‘ì´ë¥¼ ì €ì¥í•˜ì„¸ìš”!</b>;
        }
        return (
          <ul className="favorites">
            {favorites.map((cat) => (
              <CatItem key={cat} img={cat} />
            ))}
          </ul>
        );
      };

      function CatItem({ img }) {
        return (
          <li>
            <img src={img} style={{ width: "100px" }} />
          </li>
        );
      }

      const App = () => {
        const lodingCat =
          "https://img.extmovie.com/files/attach/images/148/526/573/065/042fab5cdb8f3c679579f40e5242c6fa.gif";

        const [mainCat, setMainCat] = React.useState(lodingCat);

        const [counter, setCounter] = React.useState(() => {
          return jsonLocalStorage.getItem("counter") || 0;
        });
        
        const [favorites, setFavorites] = React.useState(() => {
          return jsonLocalStorage.getItem("favorites") || [];
        });

        const savedCat = favorites.includes(mainCat);

        const setInitialCat = async () => {
          const cat = await fetchCat("Random Cat");
          setMainCat(cat);
        };

        React.useEffect(() => {
          setInitialCat();
        }, []);

        async function updateMainCat(value) {
          const newCat = await fetchCat(value);
          setMainCat(newCat);
          setCounter((prev) => {
            jsonLocalStorage.setItem("counter", prev + 1);
            return prev + 1;
          });
        }

        function handleLikeClick() {
          const nextFavorite = [...favorites, mainCat];
          setFavorites(nextFavorite);
          jsonLocalStorage.setItem("favorites", nextFavorite);
        }

        const countCat = counter === 0 ? "" : `Number ${counter}ğŸš©`;

        return (
          <div>
            <Title>ğŸ²Random CatğŸ± {countCat}</Title>
            <Form updateMainCat={updateMainCat} />
            <MainCat
              img={mainCat}
              onLikeClick={handleLikeClick}
              savedCat={savedCat}
            />
            <Favorites favorites={favorites} />
          </div>
        );
      };

      const target = document.querySelector("#target");

      ReactDOM.render(<App />, target);
    </script>
  </body>
</html>
